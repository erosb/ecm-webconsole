<script type="text/javascript">
	window.ecmconfig = {
		"rootPath" : "${rootPath}",
		"configAdmins" : ${configAdmins},
		"managedServices" : ${managedServices} 
	};
</script>
<script type="text/javascript" src="${rootPath}/lib/underscore-min.js"></script>
<script type="text/javascript" src="${rootPath}/lib/backbone.js"></script>
<script type="text/javascript" src="${rootPath}/lib/backbone.keys.js"></script>
<script type="text/javascript" src="${rootPath}/lib/ractive.min.js"></script>
<script type="text/javascript" src="${rootPath}/lib/ractive-adaptors-backbone.min.js"></script>
<script type="text/javascript" src="${rootPath}/app/models.js"></script>
<script type="text/javascript" src="${rootPath}/app/views/views.js"></script>
<script type="text/javascript" src="${rootPath}/app/views/attributeviews.js"></script>
<script type="text/javascript" src="${rootPath}/app/app.js"></script>

<style>
#cnt-header {
	padding: 7px 5px 7px 5px;
}

#cnt-configadmin-list {
	display: inline-block;
	float: right;
}

p.config-info {
	padding: 8px 8px 8px 8px;
	background-color: #ccc;
	margin-top: 15px;
}

tr.managedservice-row {
	cursor: pointer;
}

.description {
	color: gray;
	font-size: 90%;
}

.subpid {
    margin-left: 1em;
    float: left;
}

tr.ui-state-active td {
	//background: linear-gradient(lightblue, rgba(255, 255, 255, 0), lightblue);
	background: linear-gradient(lightgray, rgba(255, 255, 255, 0), lightgray);
}

.ui-treeview-emptyicon {
	background-position: 20px 20px
}

span.checkbox {
	display: inline-block;
	border: 1px solid lightgrey;
}

.cnt-filter {
	display: block;
	width: 100%;
	padding-bottom: 8px;
}

.cnt-matching-services {
	display: inline-block
}

.cnt-service-properties {
	display: inline-block;
	padding: 8px;
}

.cnt-service-properties table {
	display: inline-block;
}

.cnt-service-properties table th {
	font-weight: bold;
}

.btn-delete, .btn-null {
	display: inline-block;
}
</style>

<script type="text/template" id="tmpl-config-admin-list">
	<select name="sel-configadmin" class="ui-widget ui-widget-content ui-state-default">
	<% configAdmins.forEach(function(configAdmin) { %>
		<option value="<%= configAdmin.get("pid") %>"><%- configAdmin.get("description") %></option>
	<% }); %>
	</select>
</script>

<script type="text/template" id="tmpl-threestate-checkbox">
	<span>
		<span class="ui-icon checkbox"></span>
		<% if (nullable) { %>
			<input type="button" value="set to null" class="btn-null ui-widget ui-priority-primary"/>
		<% } %>
	</span>
</script>

<script type="text/template" id="tmpl-singular-primitive">
	<input type="<%- type %>" name="value" value="<%- value %>" placeholder="<%- placeholder %>" class="ui-state-default ui-corner-all" style="width: 80%" />
	<% if (nullable) { %>
		<span title="set to null" class="btn-null ui-icon ui-icon-cancel" />
	<% } %>
	<% if (deletable) { %>
		<span title="delete" class="ui-icon ui-icon-trash btn-delete" />
	<% } %>
</script>

<script type="text/template" id="tmpl-confirm-delete-configuration">
	<div title="Confirm configuration deletion">
		<p>Are you sure you want to delete configuration of managed service <b><%- service.get("name") %></b>?</p>
	</div>
</script>

<script type="text/template" id="tmpl-attribute-frame">
	<tr>
		<td>
			<%- model.get("name") %>
		</td>
		<td>
			<div class="description"><%- model.get("description") %></div>			
		</td>
	</tr>
</script>

<script type="text/template" id="tmpl-singular-text-attribute">
	<td><%- model.get("name") %></td>
	<td><input type="text" class="ui-state-default ui-corner-all" value="<%- renderedValue %>" style="width: 99%"/></td>
</script>

<script type="text/template" id="tmpl-attribute-list">
	<div>
		<p class="description"><%- service.get("description") %></p>
		<table class="tablesorter nicetable noauto ui-widget">
			<tbody>

			</tbody>
		</table>
		<p class="ui-corner-all config-info">Service PID: <%- service.get("pid") %></p>
	</div>
</script>

<script type="text/ractive" id="tmpl-service-selector">
{{#queryError}}
	<p class="ui-state-error">{{queryError}}</p>
{{/queryError}}
<form class="cnt-filter" on-submit="doFilter">
	Filter: <input type="text" class="ui-widget" value="{{filter}}" style="width: 80%"/>
	<input type="button" class="btn-filter" value="Filter" on-click="doFilter" />
</form>
<div class="cnt-matching-services">
	<select size="10" on-change="displayService" value="{{displayedServiceId}}">
		{{#each services}}
			<option value="{{id}}">{{serviceClass}}</option>
		{{/each}}
	</select>
</div>
<div class="cnt-service-properties">
	<table class="tablesorter">
		<thead>
			<tr>
				<th colspan="2">Properties of {{displayedService.serviceClass}}</th>
			</tr>
			<tr>
				<th>Key</th><th>Value</th>
			</tr>
		</thead>
		<tbody>
			{{#each displayedService.properties}}
			<tr>
				<td>{{key}}</td>
				<td>{{value}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
</script>

<script type="text/template" id="tmpl-service-attribute">
	<input type="text" readonly="readonly" value="<%- value %>" />
	<input type="button" class="btn-open-service-selector ui-widget ui-priority-primary" value="search"/>
	<% if (nullable) { %>
		<input type="button" value="set to null" class="btn-null ui-widget ui-priority-primary" />
	<% } %>
	<% if (deletable) { %>
		<input type="button" value="delete" class="btn-delete ui-widget ui-priority-primary" />
	<% } %>
</script>

<script type="text/template" id="tmpl-managed-service-factory-row">
		<td>
			<i><%- service.get("name") %></i>
		</td>
		<td>
			<i><%- service.get("bundleName") %><i>
		</td>
		<td>
			<ul class="icons">
				<li class="dynhover ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-plus" label="New Config"></span>
				</li>
			</ul>
		</td>
</script>

<script type="text/template" id="tmpl-managed-service-row">
		<td>
			<% if (service.hasFactory()) { %>
			<div class="ui-icon ui-icon-triangle-1-e subpid"></div>
			<% } %>
			<%- service.get("name") %>
		</td>
		<td><%- service.get("boundBundleName") %></td>
		<td>
			<ul class="icons">
				<li class="dynhover ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-trash" label="Delete"></span>
				</li>
				<li class="dynhover ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-pencil" label="Edit"></span>
				</li>
			</ul>
		</td>
</script>

<script type="text/template" id="tmpl-managed-service-list">
		<thead>
			<tr>
				<th class="ui-widget-header header">Name</th>
				<th class="ui-widget-header header">Bundle</th>
				<th class="ui-widget-header header">Actions</th>
			</tr>
		</thead>
		<tbody></tbody>
</script>

<script type="text/template" id="tmpl-servicefilter">
	Filter: <input type="text" class="ui-widget ui-widget-content ui-state-default" value="<%- serviceFilter %>" />
</script>

<div id="cnt-main" style="width: 100%">
	<div id="cnt-header" class="ui-widget-header ui-corner-top">
		<span id="cnt-servicefilter"></span>
		<span id="cnt-configadmin-list"></span>
	</div>
</div>
